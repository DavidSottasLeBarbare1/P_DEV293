<!DOCTYPE html>
<head>
    <title>Pepet Store</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <a id="btnMenuPrincipal" class="btnNav btnNavHome" onclick="btnOnclick(this)">
            <img src="./Images/MenuPrincipal.png" alt="imgMenuPrincipal" class="imgNav">
        </a>
        <button id="btnPlus" class="btnNav btnNavHome" onclick="btnOnclick(this)">
            +
        </button>
        <a id="btnHome" class="btnNav btnNavHome" onclick="btnOnclick(this)" href="Index.html">
            <img src="./Images/Home.png" alt="imgHome" class="imgNav">
        </a>
        <p class="navText">Accueil</p>
        <a id="btnAccount" class="btnNav btnNavHome" onclick="btnOnclick(this)" href="Account.html">
            <img src="./Images/Account.png" alt="imgAccount" class="imgNav">
        </a>
        <p class="navText">Compte</p>
        <a id="btnSettings" class="btnNav btnNavHome" onclick="btnOnclick(this)" href="Settings.html">
            <img src="./Images/Settings.png" alt="imgSettings" class="imgNav">
        </a>
        <p class="navText">Paramètres</p>
        <a id="btnCart" class="btnNav btnNavHome" onclick="btnOnclick(this)" href="Cart.html">
            <img src="./Images/Cart.png" alt="imgCart" class="imgNav">
        </a><p class="navText">Panier</p>
    </nav>
    <main>
        <section id="Section1">
            <a id="btnLeftArrow" href="Index.html">
                <img src="./Images/leftArrow.png" alt="imgLeftArrow" id="imgLeftArrow">
            </a>
            <h1>PepetStore™</h1>
        </section>
        <section id="Section2">
            <label class="container">
                <input type="radio" id="Petroucka-id" name="TypeChat" value="Petrouchka"Petrouchka>
                <span class="checkmark"></span>
            </label>
            <label class="container">Bibi
                <input type="radio" id="Bibi-id" name="TypeChat" value="Bibi">
                <span class="checkmark"></span>
            </label>
            <label class="container">Doukie
                <input type="radio" id="Doukie-id" name="TypeChat" value="Doukie">
                <span class="checkmark"></span>
            </label>
            <label class="container">Autre
                <input type="radio" id="Autre-id" name="TypeChat" value="Autre">
                <span class="checkmark"></span>
            </label>
        </section>
    </main>
</body>
